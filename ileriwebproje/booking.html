      .iti {

      #telefon,
      input[type="tel"] {
        width: 100% !important;
        min-width: 0;
        box-sizing: border-box;

        border: none;

        background: #fff; /* Arka planÄ± beyaz yap */

      /*.iti__flag {
        background-color: transparent !important;
        background-image: none !important;
      } */

      .iti__country-list {

  <body>
    <div class="overlay">
      <div class="container">
        <h1>Rezervasyon Yap</h1>
        <div class="row">
          <div class="form-group">
            <label for="ad">Ad:</label>
            <input type="text" id="ad" placeholder="AdÄ±nÄ±z" required />
          </div>
          <div class="form-group">
            <label for="soyad">Soyad:</label>
            <input type="text" id="soyad" placeholder="SoyadÄ±nÄ±z" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-posta Adresi:</label>
          <input
            type="email"
            id="email"
            placeholder="ornek@mail.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="telefon"> Telefon NumarasÄ±:</label>
          <input
            type="tel"
            id="telefon"
            placeholder="Telefon NumaranÄ±zÄ± Girin: "
            required
          />
        </div>

        <div class="row">
          <div class="form-group">
            <label for="girisTarihi">GiriÅŸ Tarihi:</label>
            <input type="date" id="girisTarihi" />
          </div>
          <div class="form-group">
            <label for="cikisTarihi">Ã‡Ä±kÄ±ÅŸ Tarihi:</label>
            <input type="date" id="cikisTarihi" />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="odaTipi">Oda Tipi SeÃ§iniz:</label>
            <select id="odaTipi">
              <option value="standart">ğŸ›ï¸ Standart Oda</option>
              <option value="deluxe">ğŸ’ Deluxe Oda</option>
              <option value="suit">ğŸ‘‘ Suit Oda</option>
              <option value="aile">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Aile OdasÄ±</option>
            </select>
          </div>

          <div class="form-group">
            <label for="kisiSayisi">KiÅŸi SayÄ±sÄ±:</label>
            <select id="kisiSayisi">
              <option value="1">1 KiÅŸi</option>
              <option value="2">2 KiÅŸi</option>
              <option value="3">3 KiÅŸi</option>
              <option value="4">4 KiÅŸi</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="odemeYontemi">Ã–deme YÃ¶ntemi:</label>
          <select id="odemeYontemi" required>
            <option value="">SeÃ§iniz</option>
            <option value="kredi">ğŸ’³ Kredi KartÄ±</option>
            <option value="havale">ğŸ¦ Havale/EFT</option>
            <option value="kapida">ğŸ’µKapÄ±da Ã–deme</option>
          </select>
        </div>

        <div class="form-group" id="krediKartiBilgileri" style="display: none">
          <label for="kartNo">Kart NumarasÄ±:</label>
          <input
            type="text"
            id="kartNo"
            maxlength="19"
            placeholder="XXXX XXXX XXXX XXXX"
          />

          <label for="sonKullanma">Son Kullanma Tarihi:</label>
          <input
            type="text"
            id="sonKullanma"
            maxlength="5"
            placeholder="AA/YY"
          />

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" maxlength="3" placeholder="CVV" />
        </div>
        <div class="form-group" id="eftBilgisi" style="display: none">
          <label><b>Banka/EFT NumaramÄ±z:</b></label>
          <div
            style="
              background: #fff;
              color: #222;
              padding: 10px;
              border-radius: 6px;
              font-weight: bold;
            "
          >
            TR12 3456 7890 1234 5678 9012 34
          </div>
        </div>

        <img id="odaResmi" class="room-image" src="" alt="Oda GÃ¶rseli" />

        <div class="availability-message" id="mesaj"></div>

        <button class="btn" onclick="kontrolEt()">MÃ¼saitliÄŸi Kontrol Et</button>

        <button
          id="rezervasyonBtn"
          class="reserve-btn"
          onclick="rezervasyonYap()"
        >
          Rezervasyon Yap
        </button>

        <div id="successMessage" class="success-message">
          Rezervasyonunuz baÅŸarÄ±yla alÄ±ndÄ±. E-posta adresinize bilgi gÃ¶nderildi.
        </div>

        <div id="errorMessage" class="error-message">
          Rezervasyon yapÄ±lamadÄ±. MÃ¼saitlik durumu uygun deÄŸil.
        </div>

        <a href="index.html" class="back-button">Geri DÃ¶n</a>
      </div>
    </div>

    <script>
      const odaResimleri = {
        standart: "resimler/niraj-golhar-_IUPyuiHiJo-unsplash.jpg",
        deluxe: "resimler/upgraded-points-x9HiNJr4dQQ-unsplash.jpg",
        suit: "resimler/otel-konaklamalarinda-suit-oda-ne-demek-071099.webp",
        aile: "resimler/tom09578.jpg",
      };

      const fiyatlar = {
        standart: 100,
        deluxe: 150,
        suit: 200,
        aile: 250,
      };

      let musaitlikDurumu = false;

      const girisInput = document.getElementById("girisTarihi");
      const cikisInput = document.getElementById("cikisTarihi");
      const odaTipi = document.getElementById("odaTipi");
      const odaResmi = document.getElementById("odaResmi");
      const rezervasyonBtn = document.getElementById("rezervasyonBtn");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");

      // BugÃ¼nden Ã¶ncesi seÃ§ilemesin
      const bugun = new Date().toISOString().split("T")[0];
      girisInput.min = bugun;
      girisInput.value = bugun;
      cikisInput.min = bugun;

      girisInput.addEventListener("change", () => {
        cikisInput.min = girisInput.value;
        if (cikisInput.value < girisInput.value) {
          cikisInput.value = girisInput.value;
        }
      });

      odaTipi.addEventListener("change", () => {
        const secilen = odaTipi.value;
        odaResmi.src = odaResimleri[secilen];
        odaResmi.style.display = "block";
      });

      function kontrolEt() {
        const giris = new Date(girisInput.value);
        const cikis = new Date(cikisInput.value);
        const secilenOda = odaTipi.value;
        const kisiSayisi = parseInt(
          document.getElementById("kisiSayisi").value
        );
        const mesaj = document.getElementById("mesaj");

        // MesajlarÄ± ve butonu gizle
        successMessage.style.display = "none";
        errorMessage.style.display = "none";
        rezervasyonBtn.style.display = "none";

        if (cikis <= giris) {
          mesaj.textContent = "Ã‡Ä±kÄ±ÅŸ tarihi, giriÅŸ tarihinden sonra olmalÄ±dÄ±r.";
          mesaj.style.color = "red";
          return;
        }

        const gunFarki = Math.ceil((cikis - giris) / (1000 * 60 * 60 * 24));
        const toplamFiyat = fiyatlar[secilenOda] * kisiSayisi * gunFarki;
        musaitlikDurumu = Math.random() < 0.5; // Rastgele mÃ¼saitlik durumu

        if (musaitlikDurumu) {
          mesaj.textContent = `MÃ¼sait! Toplam Fiyat: ${toplamFiyat}â‚º`;
          mesaj.style.color = "lightgreen";
          rezervasyonBtn.className = "reserve-btn available";
          rezervasyonBtn.textContent = "Rezervasyon Yap";
          rezervasyonBtn.style.display = "block";
        } else {
          mesaj.textContent =
            "ÃœzgÃ¼nÃ¼z, seÃ§tiÄŸiniz tarihlerde bu oda tipi mÃ¼sait deÄŸil.";
          mesaj.style.color = "orange";
          rezervasyonBtn.className = "reserve-btn unavailable";
          rezervasyonBtn.textContent = "Rezervasyon Yap (MÃ¼sait DeÄŸil)";
          rezervasyonBtn.style.display = "block";
        }

        odaResmi.src = odaResimleri[secilenOda];
        odaResmi.style.display = "block";
      }

      // Sayfa yÃ¼klenince ilk resmi gÃ¶ster
      window.addEventListener("DOMContentLoaded", () => {
        odaResmi.src = odaResimleri[odaTipi.value];
        odaResmi.style.display = "block";
        successMessage.style.display = "none";
        errorMessage.style.display = "none"; // <-- Bunu ekle
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/intlTelInput.min.js"></script>
    <script>
      const input = document.querySelector("#telefon");
      window.intlTelInput(input, {
        initialCountry: "tr",
        preferredCountries: ["tr", "us", "de", "gb", "fr"],
        utilsScript:
          "https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/utils.js",
      });

      const odemeYontemi = document.getElementById("odemeYontemi");
      const krediKartiBilgileri = document.getElementById(
        "krediKartiBilgileri"
      );

      odemeYontemi.addEventListener("change", function () {
        if (this.value === "kredi") {
          krediKartiBilgileri.style.display = "block";
        } else {
          krediKartiBilgileri.style.display = "none";
        }
      });
      // EFT ve kredi kartÄ± alanlarÄ±nÄ± gÃ¶ster/gizle
      const eftBilgisi = document.getElementById("eftBilgisi");
      odemeYontemi.addEventListener("change", function () {
        if (this.value === "kredi") {
          krediKartiBilgileri.style.display = "block";
          eftBilgisi.style.display = "none";
        } else if (this.value === "havale") {
          krediKartiBilgileri.style.display = "none";
          eftBilgisi.style.display = "block";
        } else {
          krediKartiBilgileri.style.display = "none";
          eftBilgisi.style.display = "none";
        }
      });

      // Kart numarasÄ± otomatik boÅŸluk ekle
      document.getElementById("kartNo").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "").slice(0, 16);
        value = value.replace(/(.{4})/g, "$1 ").trim();
        e.target.value = value;
      });

      // Son kullanma tarihi otomatik / ekle
      document
        .getElementById("sonKullanma")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "").slice(0, 4);
          if (value.length > 2)
            value = value.slice(0, 2) + "/" + value.slice(2);
          e.target.value = value;
        });

      // Rezervasyon fonksiyonunda kredi kartÄ± validasyonu ekleyin
      function rezervasyonYap() {
        // Form alanlarÄ±nÄ± kontrol et
        const ad = document.getElementById("ad").value;
        const soyad = document.getElementById("soyad").value;
        const email = document.getElementById("email").value;
        const telefon = document.getElementById("telefon").value;
        const odemeYontemiSec = odemeYontemi.value;

        if (!ad || !soyad || !email || !telefon) {
          alert("LÃ¼tfen tÃ¼m bilgileri eksiksiz doldurunuz.");
          return;
        }

        if (odemeYontemiSec === "kredi") {
          const kartNo = document
            .getElementById("kartNo")
            .value.replace(/\s/g, "");
          const sonKullanma = document.getElementById("sonKullanma").value;
          const cvv = document.getElementById("cvv").value;

          if (!/^\d{16}$/.test(kartNo)) {
            alert("Kart numarasÄ± 16 haneli olmalÄ±dÄ±r.");
            return;
          }
          if (!/^\d{2}\/\d{2}$/.test(sonKullanma)) {
            alert("Son kullanma tarihi AA/YY formatÄ±nda olmalÄ±dÄ±r.");
            return;
          }
          const [ay, yil] = sonKullanma.split("/").map(Number);
          const now = new Date();
          const currentYear = now.getFullYear() % 100;
          const currentMonth = now.getMonth() + 1;
          if (
            ay < 1 ||
            ay > 12 ||
            yil < currentYear ||
            (yil === currentYear && ay < currentMonth)
          ) {
            alert(
              "Son kullanma tarihi geÃ§erli ve bugÃ¼nden ileri bir tarih olmalÄ±dÄ±r."
            );
            return;
          }
          if (!/^\d{3}$/.test(cvv)) {
            alert("CVV 3 haneli olmalÄ±dÄ±r.");
            return;
          }
        }

        // MesajlarÄ± gizle
        successMessage.style.display = "none";
        errorMessage.style.display = "none";

        if (musaitlikDurumu) {
          successMessage.style.display = "block";
          errorMessage.style.display = "none";
        } else {
          successMessage.style.display = "none";
          errorMessage.style.display = "block";
        }
      }
      // MesajlarÄ± gizle
      successMessage.style.display = "none";
      errorMessage.style.display = "none";

      if (musaitlikDurumu) {
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
      } else {
        successMessage.style.display = "none";
        errorMessage.style.display = "block";
      }
    </script>
  </body>
